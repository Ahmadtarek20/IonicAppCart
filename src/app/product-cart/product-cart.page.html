<ion-list>
    <ion-item>
        <ion-thumbnail class="card" slot="start">
            <img src="https://localhost:44352/images/{{product.photoPath}}" alt="{{product.name}}" />
        </ion-thumbnail>
        <ion-label>
            <h3><strong> Name:</strong> {{product.name}}</h3>
            <p><strong>Price:</strong> {{product.price}} $</p>
        </ion-label>
    </ion-item>

</ion-list>
