<ion-header>
    <ion-toolbar>
        <ion-title>Product-Detalis</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="countainer mt-4">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img class="card-img-top img-thumbnail" src="https://localhost:44352/images/{{product?.photoPath}}" alt="{{product?.name}}">
                    <div class="card-body">
                        <ion-item>
                            <h2> <strong>Name: </strong>{{product?.name}}</h2>
                        </ion-item>
                        <ion-item>
                            <h2><strong>Price:</strong> {{product?.price}} $</h2>
                        </ion-item>
                        <ion-item>
                            <h2> <strong>Descount: </strong>{{product?.discountAmount}} %</h2>
                        </ion-item>
                        <br>
                        <div>
                            <ion-button class="btn btn-outline-danger" style="width: 250px;" (click)="Back()">Back</ion-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-item>
</ion-content>
